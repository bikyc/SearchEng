<div *ngIf="searchResults.length">
    <h2>Search Results</h2>
    <ul>
        <li *ngFor="let result of searchResults">
            <a [href]="'https://en.wikipedia.org/wiki/' + result.title" target="_blank">
                {{ result.title }}
            </a>
            <p [innerHTML]="result.snippet"></p>
        </li>
    </ul>
</div>
