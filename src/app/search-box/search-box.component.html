<div class="center-container">
    <form class="search-form" (ngSubmit)="performSearch($event)">
        <div class="search-container">
            <input [(ngModel)]="searchText" name="searchText" class="search-input" type="text" placeholder="Search..."
                required />
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
    <div class="popups-container">
        <div *ngFor="let result of searchResults; let i = index" 
             class="popup" 
             [ngStyle]="getPopupStyle(i)"
             [attr.data-index]="i"
             (mousedown)="onMouseDown($event, i)">
            <div class="popup-header">
                <h4>{{ result.title }}</h4>
                <button class="close-btn" (click)="closePopup(i)">X</button>
            </div>
            <div class="popup-content">
                <p>{{ result.snippet }}</p>
            </div>
        </div>
    </div>
</div>
